components:
  schemas:
    DiscoverRequest:
      type: object
      required:
        - context
      properties:
        context:
          $ref: '#/components/schemas/RequestContext'
        text_search:
          type: string
          description: Free text search query for items
          example: "gaming laptop premium tech"
        filters:
          type: string
          description: JSONPath expression for filtering items (RFC 9355)
          example: "$[?(@.rating.value >= 4.0 && @.electronic.brand.name == 'Premium Tech')]"
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          description: Page number for pagination
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 20

    RequestContext:
      type: object
      properties:
        bap_id:
          type: string
          description: Subscriber ID of the BAP (Beckn App Provider)
          example: "bap.example.com"
        bpp_id:
          type: string
          description: Subscriber ID of the BPP (Beckn Platform Provider)
          example: "bpp.example.com"
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the request
          example: "2024-04-10T16:10:50+05:30"
        message_id:
          type: string
          format: uuid
          description: Unique message identifier
          example: "4a7f14c3-d61e-4d4f-be78-181834eeff6d"
        transaction_id:
          type: string
          format: uuid
          description: Transaction identifier for request tracking
          example: "4a7f14c3-d61e-4d4f-be78-181834eeff6d"
        network_id:
          type: array
          items:
            type: string
          description: Array of network identifiers for the BAP (Beckn App Provider) that offer this item
          example: ["bap.net/electronics", "bap.net/tech"]
        schema_context:
          type: array
          items:
            type: string
            format: uri
          description: Array of URIs to specific item schemas' schema-context.jsonld files that define the search and response structure. Allows searching across multiple item types.
          example: >
            [
              "https://example.org/schema/items/v1/ElectronicItem/schema-context.jsonld",
              "https://example.org/schema/items/v1/GroceryItem/schema-context.jsonld"
            ]
        ttl:
          type: string
          format: duration
          description: This field specifies the time-to-live duration in ISO8601 format during which the request is considered valid and can be processed.
          example: "PT30S"

    OnDiscoverRequest:
      type: object
      required:
        - context
        - catalogs
      properties:
        context:
          $ref: '#/components/schemas/RequestContext'
        catalogs:
          type: array
          items:
            $ref: '#/components/schemas/Catalog'
          description: Array of catalogs containing items



    AckResponse:
      type: object
      required:
        - transaction_id
        - timestamp
        - ack_status
      properties:
        transaction_id:
          type: string
          format: uuid
          description: Transaction identifier for tracking
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the response
          example: "2025-09-01T17:26:04.558Z"
        ack_status:
          type: string
          enum: [ACK, NACK]
          description: Acknowledgment status
          example: "ACK"
        error:
          type: object
          description: Error details when ack_status is NACK
          properties:
            code:
              type: string
              description: Error code
              example: "INVALID_REQUEST"
            paths:
              type: string
              description: Path to the field causing the error
              example: "context.schema_context"
            message:
              type: string
              description: Human-readable error message
              example: "Invalid schema context provided"

    Catalog:
      type: object
      required:
        - "beckn:id"
        - "beckn:descriptor"
        - "beckn:items"
      properties:
        "@type":
          type: string
          description: Type of the catalog
          example: "beckn:Catalog"
          enum: ["beckn:Catalog"]
        "beckn:id":
          type: string
          description: Unique identifier for the catalog
          example: "catalog-electronics-001"
        "beckn:descriptor":
          $ref: '#/components/schemas/Descriptor'
        "beckn:providerId":
          type: string
          description: Reference to the provider that owns this catalog
          example: "tech-store-001"
        "beckn:timePeriod":
          $ref: '#/components/schemas/TimePeriod'
        "beckn:items":
          type: array
          items:
            $ref: '#/components/schemas/Item'
          description: Array of beckn core Item entities in this catalog, returned directly without ItemResult wrapper for improved performance and simplified response structure

    Item:
      type: object
      required:
        - "@context"
        - "@type"
        - "beckn:id"
        - "beckn:descriptor"
        - "beckn:attributes"
        - "beckn:provider"
      properties:
        "@context":
          type: string
          format: uri
          description: JSON-LD context URI for the core Item schema
          enum:
            - "https://becknprotocol.io/schemas/core/v1/Item/schema-context.jsonld"
          example: "https://becknprotocol.io/schemas/core/v1/Item/schema-context.jsonld"
        "@type":
          type: string
          description: Type of the core item
          enum: ["beckn:Item"]
          example: "beckn:Item"
        "beckn:id":
          type: string
          description: Unique identifier for the item
          example: "gaming-laptop-001"
        "beckn:descriptor":
          $ref: '#/components/schemas/Descriptor'
        "beckn:category":
          $ref: '#/components/schemas/CategoryCode'
        "beckn:availableAt":
          type: array
          items:
            $ref: '#/components/schemas/Location'
          description: Physical locations where the item is available
        "beckn:timePeriod":
          $ref: '#/components/schemas/Time'
        "beckn:rateable":
          type: boolean
          description: Whether the item can be rated by customers
          example: true
        "beckn:rating":
          $ref: '#/components/schemas/Rating'
        "beckn:exp":
          type: string
          format: date-time
          description: The expiration date and time for the item
          example: "2025-12-31T23:59:59Z"
        "beckn:labels":
          type: array
          items:
            $ref: '#/components/schemas/PropertyValue'
          description: Additional labels and metadata for the item
        "beckn:networkId":
          type: array
          items:
            type: string
          description: Array of network identifiers for the BAP (Beckn App Provider) that offers this item
          example: ["bap.net/electronics", "bap.net/tech"]
        "beckn:offer":
          type: object
          description: Pricing, availability, and terms of the item offer (uses schema:Offer)
        "beckn:provider":
          $ref: '#/components/schemas/Provider'
          description: The business provider that offers this item
        "beckn:attributes":
          type: object
          description: Item-specific attributes defined by the specific item schema (e.g., ElectronicItem, TelevisionItem)
          required:
            - "@context"
            - "@type"
          properties:
            "@context":
              type: string
              format: uri
              description: JSON-LD context URI for the specific item schema
              example: "https://example.org/schema/items/v1/ElectronicItem/schema-context.jsonld"
            "@type":
              type: string
              description: Type of the specific item
              example: "beckn:ElectronicItem"

    Provider:
      type: object
      required:
        - "beckn:id"
        - "beckn:descriptor"
      properties:
        "beckn:id":
          type: string
          description: Unique identifier for the provider
          example: "tech-store-001"
        "beckn:descriptor":
          $ref: '#/components/schemas/Descriptor'
        "beckn:timePeriod":
          $ref: '#/components/schemas/TimePeriod'
        "beckn:locations":
          type: array
          items:
            $ref: '#/components/schemas/Location'
          description: Physical locations where the provider operates
        "beckn:rateable":
          type: boolean
          description: Whether the provider can be rated by customers
          example: true
        "beckn:rating":
          $ref: '#/components/schemas/Rating'
        "beckn:labels":
          type: array
          items:
            $ref: '#/components/schemas/PropertyValue'
          description: Additional labels and metadata for the provider

    Price:
      type: object
      required:
        - "@type"
        - "schema:price"
        - "schema:priceCurrency"
      properties:
        "@type":
          type: string
          example: "beckn:Price"
        "schema:price":
          type: number
          example: 45000
        "schema:priceCurrency":
          type: string
          example: "USD"

    Brand:
      type: object
      required:
        - "@type"
        - "schema:name"
      properties:
        "@type":
          type: string
          example: "schema:Brand"
        "schema:name":
          type: string
          example: "ASUS"

    Descriptor:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum: ["beckn:Descriptor"]
          description: Type of the descriptor
          example: "beckn:Descriptor"
        "schema:name":
          type: string
          description: Name of the item
          example: "Premium Gaming Laptop Pro"
        "beckn:shortDesc":
          type: string
          description: Short description of the item
          example: "High-performance gaming laptop with RTX graphics"
        "beckn:longDesc":
          type: string
          description: Detailed description of the item
          example: "Powerful gaming laptop with NVIDIA RTX graphics, fast SSD storage, and high-refresh display"

    CategoryCode:
      type: object
      required:
        - "@type"
        - "schema:codeValue"
      properties:
        "@type":
          type: string
          enum: ["schema:CategoryCode"]
          description: Type of the category code
          example: "schema:CategoryCode"
        "schema:codeValue":
          type: string
          description: Category code value
          example: "electronics"
        "schema:name":
          type: string
          description: Category name
          example: "Electronics"
        "schema:description":
          type: string
          description: Category description
          example: "Electronic devices and equipment"

    Time:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum: ["schema:Time"]
          description: Type of the time
          example: "schema:Time"
        "schema:startDate":
          type: string
          format: date
          description: Start date
          example: "2025-01-01"
        "schema:endDate":
          type: string
          format: date
          description: End date
          example: "2025-12-31"

    TimePeriod:
      type: object
      required:
        - "@type"
        - "schema:startDate"
        - "schema:endDate"
      properties:
        "@type":
          type: string
          description: Type of the time period
          example: "beckn:TimePeriod"
        "schema:startDate":
          type: string
          format: date
          description: Start date of the catalog validity
          example: "2025-01-27"
        "schema:endDate":
          type: string
          format: date
          description: End date of the catalog validity
          example: "2026-12-31"

    Rating:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum: ["beckn:Rating"]
          description: Type of the rating
          example: "beckn:Rating"
        "beckn:ratingValue":
          type: number
          minimum: 0
          maximum: 5
          description: Rating value (0-5)
          example: 4.8
        "beckn:ratingCount":
          type: integer
          minimum: 0
          description: Number of ratings
          example: 1250

    PropertyValue:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum: ["schema:PropertyValue"]
          description: Type of the property value
          example: "schema:PropertyValue"
        "schema:name":
          type: string
          description: Property name
          example: "Brand"
        "schema:value":
          type: string
          description: Property value
          example: "Premium Tech"
        "schema:valueReference":
          type: string
          format: uri
          description: Reference to the property value
          example: "https://schema.org/Brand"

    Location:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum: ["beckn:Location"]
          description: Type of the location
          example: "beckn:Location"
        "beckn:gps":
          $ref: '#/components/schemas/GPS'
        "beckn:address":
          $ref: '#/components/schemas/Address'

    GPS:
      type: object
      properties:
        "schema:latitude":
          type: number
          description: Latitude coordinate
          example: 37.7749
        "schema:longitude":
          type: number
          description: Longitude coordinate
          example: -122.4194

    Address:
      type: object
      properties:
        "schema:streetAddress":
          type: string
          description: Street address
          example: "123 Tech Street"
        "schema:addressLocality":
          type: string
          description: City
          example: "San Francisco"
        "schema:addressRegion":
          type: string
          description: State/Region
          example: "CA"
        "schema:postalCode":
          type: string
          description: Postal code
          example: "94105"
        "schema:addressCountry":
          type: string
          description: Country
          example: "US"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/Error'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "INVALID_SCHEMA_FIELD"
        message:
          type: string
          description: Human-readable error message
          example: "Field 'electronic:invalidField' not found in ElectronicItem schema"
        details:
          type: object
          description: Additional error details
          additionalProperties: true

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for API authentication

security:
  - BearerAuth: []

tags:
  - name: Discovery
    description: Item discovery and search operations

  - name: Browser Search
    description: Browser-friendly URL-based search operations
